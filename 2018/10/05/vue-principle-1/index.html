n class="keyword">constructor</span>() &#123;</span><br><span class="line">        <span class="keyword">this</span>.subs = [] </span><br><span class="line">    &#125;</span><br><span class="line">    addSub(sub) &#123;</span><br><span class="line">        <span class="keyword">this</span>.subs.push(sub)</span><br><span class="line">    &#125;</span><br><span class="line">    notify() &#123;</span><br><span class="line">        <span class="keyword">this</span>.subs.forEach(<span class="function"><span class="params">item</span> =&gt;</span> item.update())</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> dep = <span class="keyword">new</span> Dep()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">defineReactive</span>(<span class="params">obj, key, val</span>) </span>&#123;</span><br><span class="line">    <span class="built_in">Object</span>.defineProperty(obj, key, &#123;</span><br><span class="line">        <span class="keyword">get</span>() &#123;</span><br><span class="line">            <span class="keyword">if</span> (Dep.target) dep.addSub(Dep.target)</span><br><span class="line">            <span class="keyword">return</span> val</span><br><span class="line">        &#125;,</span><br><span class="line">        <span class="keyword">set</span>(newVal) &#123;</span><br><span class="line">            <span class="keyword">if</span> (newVal === val) <span class="keyword">return</span></span><br><span class="line">            val = newVal</span><br><span class="line">            dep.notify()</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">observe</ <br><span class="line">        <span class="keyword">var</span> attr = node.attributes</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>, item; item = attr[i++];) &#123;</span><br><span class="line">            <span class="keyword">if</span> (item.nodeName === <span class="string">'v-model'</span>) &#123;</span><br><span class="line">                <span class="keyword">var</span> name = item.nodeValue</span><br><span class="line"></span><br><span class="line">                node.addEventListener(<span class="string">'input'</span>, e =&gt; &#123;</span><br><span class="line">                    vm[name] = e.target.value</span><br><span class="line">                &#125;)</span><br><span class="line"></span><br><span class="line">                node.value = vm[name]</span><br><span class="line">                node.removeAttribute(<span class="string">'v-model'</span>)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (node.nodeType === <span class="number">3</span>) &#123;</span><br><span class="line">        <span class="keyword">if</span> (reg.test(node.nodeValue)) &#123;</span><br><span class="line">            <span class="keyword">var</span> name = <span class="built_in">RegExp</span>.$<span class="number">1</span></span><br><span class="line">            name = name.trim()</span><br><span class="line">            <span class="keyword">new</span> Watcher(vm, node, name)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">nodeToFragment</span>(<span class="params
